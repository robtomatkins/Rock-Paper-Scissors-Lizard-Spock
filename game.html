<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/cb3385a891.js" crossorigin="anonymous"></script>
    <title>Game Screen</title>
</head>

<body>
    <!-- Header which runs consistently through home.html, rules.html and game.html-->
    <header class="header">
        <h1>Rock | Paper | Scissors | Lizard | Spock</h1>
    </header>

    <!-- Game Section -->
    <section>

        <!-- Game message area containing message for player if they win/lose-->
        <div id="game-message">
            <h2>Choose your move!</h2>
        </div>

        <!-- Move-choice area containing controls in form of buttons for player to choose-->
        <div class="controls-area">
            <div class="controls" id="rock" aria-label="Rock-selector">
                <img src="assets/images/rock.png" alt="">
            </div>
            <div class="controls" id="paper" aria-label="Paper-selector">
                <img src="assets/images/paper.png" alt="">
            </div>
            <div class="controls" id="scissors" aria-label="Scissors-selector">
                <img src="assets/images/scissors.png" alt="">
            </div>
            <div class="controls" id="lizard" aria-label="Lizard-selector">
                <img src="assets/images/lizard.png" alt="">
            </div>
            <div class="controls" id="spock" aria-label="Spock-selector">
                <img src="assets/images/spock.png" alt="">
            </div>
        </div>

        <!-- score board area (taken from tutorial)-->
        <div id="score-board">
            <div id="player" class="label">player
                <div>
                    <img id="player-image" src="assets/images/rock.png" alt="">
                </div>
            </div>
            <div id="comp" class="label">comp
                <div>
                    <img id="comp-image" src="assets/images/rock.png" alt="">
                </div>
            </div>
            <span id="player-score">0</span>:<span id="comp-score">0</span>
        </div>

    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
